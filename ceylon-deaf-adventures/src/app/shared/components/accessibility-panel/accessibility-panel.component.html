<!-- accessibility-panel.component.html -->
<div class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 z-50">
  <h3 class="font-bold mb-2">Accessibility Settings</h3>
  <form [formGroup]="panelForm" class="space-y-2">
    <div class="flex items-center">
      <input type="checkbox" id="captions" formControlName="captions" class="mr-2">
      <label for="captions">Show captions</label>
    </div>
    
    <div>
      <label class="block mb-1">Font size</label>
      <select formControlName="fontSize" class="w-full p-1 border rounded">
        <option value="normal">Normal</option>
        <option value="large">Large</option>
      </select>
    </div>
    
    <div>
      <label class="block mb-1">Contrast</label>
      <select formControlName="contrast" class="w-full p-1 border rounded">
        <option value="normal">Normal</option>
        <option value="high">High contrast</option>
      </select>
    </div>
    
    <div class="flex items-center">
      <input type="checkbox" id="reduceMotion" formControlName="reduceMotion" class="mr-2">
      <label for="reduceMotion">Reduce motion</label>
    </div>
  </form>
</div>
