<!-- package-selector.component.html -->
<section class="py-12 px-4 bg-gray-50">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Choose Your Experience</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- Join a Group -->
      <div 
        class="bg-white rounded-lg shadow-md p-6 cursor-pointer transition-all hover:shadow-lg hover:-translate-y-1"
        (click)="togglePanel('group')"
        [attr.aria-expanded]="expandedPanelId === 'group'"
        role="button"
        tabindex="0"
        (keyup.enter)="togglePanel('group')"
      >
        <div class="text-4xl mb-4">ðŸ‘¥</div>
        <h3 class="font-bold text-xl mb-2">Join a Group</h3>
        <p class="text-gray-600">Experience Sri Lanka with fellow travelers</p>
      </div>
      
      <!-- Repeat for other types: private, deaf_guide, adventure -->
    </div>
    
    <!-- Expanded panel -->
    <div 
      *ngIf="expandedPanelId"
      class="mt-6 bg-white rounded-lg shadow-md p-6 transition-all"
      [@slideInOut]
    >
      <div *ngFor="let tour of getToursByType(expandedPanelId)">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="md:col-span-1">
            <img [src]="tour.images[0]" [alt]="tour.title" class="w-full h-48 object-cover rounded-lg">
          </div>
          
          <div class="md:col-span-2">
            <h3 class="text-2xl font-bold mb-2">{{ tour.title }}</h3>
            <p class="text-gray-600 mb-4">{{ tour.shortDescription }}</p>
            
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <p class="text-sm text-gray-500">Duration</p>
                <p>{{ tour.durationDays }} days</p>
              </div>
              
              <div>
                <p class="text-sm text-gray-500">Price</p>
                <p class="text-2xl font-extrabold">{{ tour.priceDisplay | currency:tour.currency }}</p>
              </div>
              
              <div>
                <p class="text-sm text-gray-500">Group size</p>
                <p>Up to {{ tour.capacity }}</p>
              </div>
            </div>
            
            <div class="flex gap-4">
              <a 
                [routerLink]="['/packages', tour.slug]"
                class="text-teal-700 font-medium hover:underline"
              >
                Read more
              </a>
              
              <button 
                class="bg-teal-700 hover:bg-teal-800 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                (click)="openEnquiryModal(tour)"
              >
                Book / Enquire
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
